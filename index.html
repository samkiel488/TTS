<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® UltraTTS - AI Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>UltraTTS</h1>
            <div class="theme-toggle">üåì</div>
        </header>
        
        <div class="main-content">
            <!-- Text Input -->
            <div class="text-box">
                <textarea id="text-input" placeholder="Type or paste text here..."></textarea>
                <div class="file-upload">
                    <input type="file" id="file-upload" accept=".txt,.pdf,.docx,.jpg,.png">
                    <label for="file-upload">üìÅ Upload File/Image</label>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <div class="voice-selector">
                    <select id="voice-select"></select>
                    <button id="play-btn">‚ñ∂Ô∏è Play</button>
                    <button id="pause-btn">‚è∏Ô∏è Pause</button>
                    <button id="stop-btn">‚èπÔ∏è Stop</button>
                </div>
                
                <div class="settings">
                    <label>Speed: <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1"></label>
                    <label>Pitch: <input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1"></label>
                    <button id="ssml-editor">‚úèÔ∏è Edit SSML</button>
                </div>
            </div>
            
            <!-- Advanced Features Panel -->
            <div class="advanced-panel">
                <button id="ai-voice-btn">ü§ñ Enable AI Voices</button>
                <button id="export-btn">üì§ Export Audio</button>
                <button id="bg-music-btn">üéµ Add Background Music</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
